{% load static %}
<!Doctype HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title> Login </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/cadastro_turma.css' %}">
</head>
<body>

	<div class="form-container">
		<div class="form">
			<h1> Cadastro Turma </h1>
			<form method="POST" class="login-form" action="{% url 'cadastro_turma' id_professor=id_logado%}">
				{% csrf_token %}
			
				<div class="labels">
					<div class="label-login">
						<label> Nome turma: </label>
						<input type="text" name="nome_turma">
						<input type="hidden" name="id_professor" id="id_logado" value="{{id_logado}}">
					</div>
				</div>
                <div class="btn-container"> <button type="submit"> Enviar </button> </div>

			</form>
		</div>
	</div>

</body>


</html>
